<div class="ui large fixed inverted menu">
  <div class="ui container">
    <div class="header item">
      <a [routerLink]="['/']">My Recipes</a>
    </div>

    <div class="ui simple dropdown item">
      Course Types
      <i class="dropdown icon"></i>
      <div class="menu">

            <a class="item" *ngFor="let courseType of courseTypes" [routerLink]="['/course-type', courseType.type]">{{courseType.type}}</a>

      </div>
    </div>



    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search..." #searchTerm (keyup.enter)="performSearch(searchTerm)">
          <i class="search icon"></i>
        </div>
      </div>
      <a class="item" [routerLink]="['/login']" *ngIf="!authenticationService.isLoggedIn()">Sign In</a>
      <a class="item" [routerLink]="['/admin/recipe/add']" *ngIf="authenticationService.isLoggedIn()">Add Recipe</a>
      <a class="item" *ngIf="authenticationService.isLoggedIn()" (click)="logout()">Sign Out</a>
    </div>
  </div>
</div>
