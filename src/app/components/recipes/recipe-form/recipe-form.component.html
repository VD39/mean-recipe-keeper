<form class="ui form" [formGroup]="recipeForm" (submit)="addRecipe()" novalidate>


  <!-- loading -->

  <div class="fields">
    <div class="twelve wide field">

      <div class="field">
        <label for="exampleSelect1">Name</label>
        <input class="form-control" type="text" formControlName="name" />
      </div>
      <div class="field">
        <label for="exampleSelect1">Introduction</label>
        <textarea class="form-control" id="message" rows="2" formControlName="intro"></textarea>
      </div>








      <div class="two fields">
        <div class="field">
          <label for="exampleSelect1">Yields</label>
          <input class="form-control" type="number" formControlName="yields" />
        </div>
        <div class="field">
          <label for="exampleSelect1">Preparation Time</label>
          <input class="form-control" type="number" formControlName="prep_time" />
        </div>

        <div class="field">
          <label for="exampleSelect1">Cook Time</label>
          <input class="form-control" type="number" formControlName="cook_time" />
        </div>

        <div class="field">
          <label for="exampleSelect1">Course Type</label>
          <select class="ui fluid" formControlName="course_type">
            <option  value="Pudding" selected>Pudding</option>
            <option  value="Main">Main</option>
            <option  value="Starter">Starter</option>
            <option  value="Soup">Soup</option>
            <option  value="Snack">Snack</option>
            <option  value="Salad">Salad</option>
            <option  value="Breakfast">Breakfast</option>
          </select>
        </div>
      </div>

      <div class="field">

        <label for="exampleSelect1">Ingredients</label>
        <div class="field">
          <label for="exampleInputPassword1">Type</label>
          <select class="form-control" name="type" id="type" formControlName="type">
            <option  value="99">Select Type</option>
            <option  value="0">Single</option>
            <option  value="1">Multiple</option>
          </select>
        </div>

        <div class="field">
          <app-item-array *ngIf="recipeForm.controls.type.value == 0" [parentsFormGroup]="recipeForm" [itemArray]="ingredients" value="Ingredients"></app-item-array>

          <app-ingredients *ngIf="recipeForm.controls.type.value == 1" [parentFormGroup]="recipeForm" [formArrayxx]="ingredients"></app-ingredients>
        </div>

        recipeForm.controls.type.value: {{recipeForm.controls.type.value}}

      </div>

      <div class="field">
        <label for="exampleSelect1">Directions</label>
        <app-item-array [parentsFormGroup]="recipeForm" [itemArray]="directions" value="Directions"></app-item-array>
      </div>




    </div>




    <div class="four wide field">

      <label class="header" for="exampleSelect1">Image</label>

      <div class="field ui card">
        <div class="image">
          <img *ngIf="recipeForm.controls.image.value" src="{{recipeForm.controls.image.value}}" />
          <img *ngIf="!recipeForm.controls.image.value" src="{{defaultImage}}" />
        </div>
        <div class="content">
          <div class="content">
            <div class="meta">
              <div class="field">
                <label for="file" class="ui icon button">
                              <i class="file icon"></i>
                              Open Image</label>
                <input type="file" id="file" style="display:none" (change)="getImageData($event)">
              </div>
            </div>
            <input class="form-control" type="text" formControlName="image" />

          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="ui submit button" type="submit">Add</button>

  <!-- [disabled]="recipeForm.invalid" -->
</form>


error: {{error}}
<div class="ui error message" *ngIf="error">
  <div class="header">Error</div>
  <p *ngFor="let error of errorMessage">{{error.message}}</p>
</div>
