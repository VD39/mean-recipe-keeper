<a class="image" [routerLink]="['/recipe', recipe._id]">
    <img src="{{recipe.image}}">
  </a>

<div class="content">
  <div class="header">{{recipe.name}}</div>
  <div class="meta">
    <a>{{recipe.course_type}}</a>
  </div>
  <div class="description">
    {{recipe.intro | trim:100}}
  </div>
</div>
<app-admin-buttons class="ui bottom attached buttons" *ngIf="authenticationService.isLoggedIn()" [id]="recipe._id"></app-admin-buttons>
